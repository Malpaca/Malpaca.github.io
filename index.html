<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Michael Liu</title>
</head>

<body>
    <div class="container navbar">
        <header>
            <div class="lgo">
                <h1>Michael Liu</h1>
            </div>

            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#project">Project</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <div class="container main-info-section">
        <div class="text">
            <h1>
                <title>Hi,</title>
                <br>
                <title>I'm</title>
                <title class="name">Michael</title>
            </h1>
            <p>Physics / CS</p>
            <a href="#contact">contact me</a>
        </div>
        <div class="profile-image">
            <img src="img/profile-image.png" alt="">
        </div>
    </div>


    <div class="container about" id="about">
        <h1>About</h1>
        <div class="about-me-info">
            <p>This is my short intro</p>
        </div>
        <<h1>Me</h1>
    </div>


    <div class="container skills" id="skills">
        <h1>Skills</h1>
        <p class="skills-info">This is my skills</p>
        <div class="html">
            <div class="tag-html">
                <p>HTML</p>
            </div>
            <div class="progressbar">
                <div class="bar-html"></div>
            </div>
        </div>
    </div>


    <div class="container project" id="project">
        <h1>Project</h1>
        <div class="project-category">
            <button id="Simulation" class="active">Simulation</button>
            <button id="miscellaneous" class="active">Miscellaneous</button>
        </div>
        <div class="category-disigning showCategory">
            <a href=""><img src="img/1.png"></a>
        </div>
    </div>


    <div class="container contact" id="contact">
        <h1>Contact</h1>
        <form>
            <input type="text" name="name" placeholder="FullName">
            <input type="email" placeholder="something@example.com">
            <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
            <input type="submit">
        </form>
    </div>


    <footer>
        <hr>
        <p>Just a footnote for now</p>
    </footer>




    <script src="js/ScrollMagic.min.js"></script>
    <script src="js/animation.gsap.min.js"></script>
    <script src="js/TimelineLite.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
